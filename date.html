<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>日期控件</title>
    <script src="http://www.cssass.com/public/js/extend.js"></script>
    <script src="dateselect.js"></script>
</head>
<body>
<span id="myDate1"></span><br /><br />
<span id="myDate2"></span><br /><br />
<span id="myDate3"></span>
<script>
    new DateSelector($id("myDate1"));
    new DateSelector($id("myDate2"),{
        year : 2014,
        month : 2,
        day : 14,
        minYear : 1990,
        maxYear : 2046
    });
    new DateSelector($id("myDate3"),{data : "2014-11-24"});
</script>
</body>
</html>
